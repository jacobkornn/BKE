<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            width: 100%;
            height: 100%;
        }

        .bubble-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            border: none;
            padding: 5px;
            border-radius: 5px;
            position: absolute; /* Position the container absolutely */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            margin: 0; /* Ensure no margin */
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }

        .bubble {
            display: inline-flex; /* Use inline-flex to adjust width based on content */
            align-items: center;
            padding: 5px;
            border-radius: 5px;
            background-color: #f5f5f5;
            color: #353535;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            line-height: 14px;
            margin: 2px;
            position: relative;
            border: none;
            height: 20px; /* Set a fixed height */
        }

        .edit-input {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            border: none;
            outline: none;
            height: 100%;
            background-color: #ffffff;
            padding: 0 10px;
        }

        .delete-button {
            margin-left: 15px;
            cursor: pointer;
            color: grey;
            font-size: 14px;
            display: none;
        }

        .bubble:hover .delete-button {
            display: inline;
        }
    </style>
</head>
<body>
    <div id="bubblesContainer" class="bubble-container"></div>
</body>
</html>
